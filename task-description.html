<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Task description</title>
    <link rel="stylesheet" href="style-description.css">
</head>
<body>
    <div class="container">
        <h1 id="task-title">Task</h1>
            <div class="task-detail">
                <span><strong>Task : </strong><span id="task-name"></span></span>
                <button class="modify-button" onclick="edit('task-name', this)">Edit</button>
            </div>
            <div class="task-detail">
                <span><strong>Description : </strong><span id="task-description"></span></span>
                <button class="modify-button" onclick="edit('task-description', this)">Edit</button>
            </div>
            <div class="task-detail">
                <span><strong>Due date : </strong><span id="final-date"></span></span>
                <button class="modify-button" onclick="edit('final-date',this)">Edit</button>
            </div>
    </div>
    <script src="task-description.js"></script>
</body>
</html>
